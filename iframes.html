<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- How to use iframes in HTML -->

    <!-- iframe: iframe é utilizado para incorporar conteúdo de outra fonte em um documento HTML
      ex: são utilizados em anúncios, tecnicas de hackers etc.-->

      <!-- iframe: ele se incorpora em outro site seu site-->
        <h1>Agende comigo</h1>

        <iframe src="https://calendar.google.com/calendar/embed?src=lucassenciales%40gmail.com&ctz=America%2FSao_Paulo" style="border: 0" width="600" height="700" frameborder="0" scrolling="no"></iframe>
        
</body>
</html>
